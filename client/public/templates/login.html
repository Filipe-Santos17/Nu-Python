<!DOCTYPE html>
<html lang="pt-br">
<head>
    <!--HTML Atributes-->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <!--Css Style-->
    <link rel="stylesheet" href="../css/index.css">
    <!--Google Fonts-->
    <!--Javascript-->
    <script defer src="../js/index.js"></script>
    <!--Bootstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
</head>
<body>
    <div id="login">
        <div id="model">
            <section class="modelContent">
                <img src="../img/nuPerson.jpg" alt="Model of login page" class="modelLogin"/>
            </section>
        </div>
        <div id="userLogin"> <!--background purple-->
            <form action="http://127.0.0.1:5000/" method="post"> <!--background white-->
                <h3>Fa√ßa seu login</h3>
                <div class="inputGroup">
                    <input type="text" minlength="14" maxlength="14" autocomplete="off" required name="cpf" id="cpf" onkeyup="mascaraCpf()"/>
                    <label for="cpf" class="inputText">cpf:</label>
                </div>
                <div class="inputGroup">
                    <input type="password" minlength="4" maxlength="25" required name="senha" id="senha"/>
                    <label for="senha" class="inputText">Senha:</label>
                </div>
                <!--<button id="show" onclick="SeePassword()">Show</button>-->
                <button class="btn" id="btnlogin" type="submit">Entre</button>
                <hgroup class="links"> 
                    <a href="#"><p>Esquecir minha senha</p></a>
                    <a href="#"><p>Quero ser um novo Cliente</p></a>
                </hgroup>
            </form>
        </div>
    </div>
</body>
</html>
